<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order size calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Order size calculator</h1>
    <div class="form-group">
      <label for="entrada">Balance:</label>
      <input type="number" id="balance" step="0.0001">
    </div>
    <div class="form-group">
      <label for="entrada">Risk (%):</label>
      <input type="number" id="risk" step="0.0001">
    </div>
    <div class="form-group">
      <label for="entrada">Entry price:</label>
      <input type="number" id="entrada" step="0.0001">
    </div>
    <div class="form-group">
      <label for="stop">SL price:</label>
      <input type="number" id="stop" step="0.0001">
    </div>
    <button id="calcular">Calculate</button>
    <div id="result">
      <div>Risk: <strong id="result-risk"></strong></div>
      <div>Size: <strong id="result-size"></strong></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
